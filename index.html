<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Finger Air Writing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- MediaPipe and Camera Utils will now be loaded dynamically by handTracker.js -->
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen overflow-hidden font-sans">

    <div id="container" class="relative w-full max-w-4xl aspect-video shadow-2xl rounded-lg overflow-hidden">
        <video id="webcam" class="absolute top-0 left-0 w-full h-full object-cover" autoplay playsinline></video>
        <canvas id="drawingCanvas" class="absolute top-0 left-0 w-full h-full"></canvas>
        <div id="loading-spinner" class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
             <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-white"></div>
        </div>
    </div>

    <div id="status-message" class="mt-4 text-lg text-gray-300">Initializing... Please wait.</div>

    <div id="toolbar" class="mt-4 flex flex-wrap gap-4 items-center justify-center p-4 bg-gray-800 rounded-lg shadow-lg">
        <div class="flex items-center gap-2">
            <label for="colorPicker">Color:</label>
            <input type="color" id="colorPicker" value="#FFFFFF" class="w-10 h-10 rounded border-2 border-gray-600">
        </div>

        <div class="flex items-center gap-2">
            <label for="strokeWidth">Width:</label>
            <input type="range" id="strokeWidth" min="1" max="50" value="5" class="w-32">
            <span id="strokeWidthValue" class="w-6 text-center">5</span>
        </div>

        <button id="undoBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md transition">Undo</button>
        <button id="clearBtn" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-md transition">Clear</button>
        <button id="saveBtn" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-md transition">Save Image</button>
        
        <div class="border-l border-gray-600 h-8 mx-2"></div>

        <button id="startRecordBtn" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-md transition flex items-center gap-2">
            <span class="w-3 h-3 bg-red-500 rounded-full"></span> Record
        </button>
        <button id="stopRecordBtn" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-md transition hidden">Stop</button>
    </div>
    
    <script type="module" src="js/script.js"></script>
</body>
</html>
